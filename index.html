<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Теннисный счет</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="match-settings">
            <label>
                <input type="radio" name="bestOf" value="3" checked onclick="changeMatchFormat(3)"> 2 из 3-х сетов
            </label>
            <label>
                <input type="radio" name="bestOf" value="5" onclick="changeMatchFormat(5)"> 3 из 5-ти сетов
            </label>
        </div>
        <div class="player-container">
            <div class="player" id="player1" data-player="1">
                <h2>Игрок 1</h2>
                <div class="sets-won">Сет: 0</div>
                <div class="games-won">Гейм: 0</div>
                <div class="current-score">0</div>
                <button data-point-button onclick="addPoint(1)">+ Мяч</button>
            </div>
            
            <div class="player" id="player2" data-player="2">
                <h2>Игрок 2</h2>
                <div class="sets-won">Сет: 0</div>
                <div class="games-won">Гейм: 0</div>
                <div class="current-score">0</div>
                <button data-point-button onclick="addPoint(2)">+ Мяч</button>
            </div>
        </div>
        
        <button class="reset-btn" onclick="resetScore()">Сброс</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
